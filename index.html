<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Croissant+One&family=Montserrat:wght@300;400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css"/>
    <title>QR-Code-Generator</title>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <aside>
        <div class="content">
            <h2>QR Code Generator</h2>
            <p>Paste a url or enter text to create QR code</p>
            <input type="text" placeholder="Enter text or url" id="qrText"/>
            <button class="btn">Generate QR Code</button>
        </div>
        <div id="imgBox">
            <img src="" id="qrImage">
        </div>
    </aside>
    <script src="app.js"></script>
</body>
</html>
